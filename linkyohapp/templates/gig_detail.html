{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}

    <div class="row">
        <div class="col-md-8">
            <div class="card card-default">
                <div class="card-body">
                    <h3> {{ gig.title }}</h3>
                    <hr/>
                    <img src="/media/{{ gig.photo }}" class="card-img" alt="">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="card-header">
                    <h4>About this Service/Offer</h4>
                </div>
                <div class="card-body">
                    <p>{{ gig.description }}</p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="card-header">
                    <h4>Reviews</h4>
                </div>
                <ul class="list-group">
                    {% for i in '123' %}
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-2">
                                    <img height="60" width="60" class="img-circle center-block"
                                         src="{% static 'img/avatar.png' %}" alt="">
                                </div>
                                <div class="col-md-10">
                                    <h5>Cristian Silva</h5>
                                    <p>Delta is Alpha</p>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-default">
                <div class="panel-body">
                    <button type="button" class="btn btn-success btn-block">Order Now (${{ gig.price }})</button>
                </div>
            </div>
            <div class="card card-default">
                <div class="card-body">
                    <img src="{% if user.profile %}{{ gig.user.profile.avatar }} {% else %} {% static 'img/avatar.png' %}{% endif %}" class="img-circle center-block" height="100" width="100">
                    <a href="{% url 'profile' gig.user.username %}"><h4 class="text-center">{{ gig.user.username }}</h4></a>

                    <hr/>
                    <p>{{ gig.user.profile.about }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

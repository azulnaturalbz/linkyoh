{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}
    <div class="card mb-4">
        <img class="card-img-top" src="{% static 'img/banner.gif' %}" alt="Card image cap">
    </div>

    <div class="card-deck">
        {% for gig in gigs %}
            <div class="card col-md-4">
                <a href="{% url 'gig_detail' gig.id %}"><img class="card-img-top" src="/media/{{ gig.photo }}"
                                                             alt="Card image cap"></a>
                <div class="card-body">
                    <h5 class="card-title">{{ gig.user.username }}</h5>
                    <a href="{% url 'gig_detail' gig.id %}"><p class="card-text">This is a longer card with supporting
                        text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </a>
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}

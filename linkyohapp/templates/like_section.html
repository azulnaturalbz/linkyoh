{{ total_likes }} Like{{ total_likes|pluralize }}
{% if request.user.is_authenticated %}
    <form action="{% url 'like_gig' %}" method="post">
        {% csrf_token %}
        {% if is_liked %}
            <button type="submit" id="like" name="gig_id" value="{{ gig.id }}" class="btn btn-danger"><i
                    class="fas fa-thumbs-up"></i>Unlike</button>
        {% else %}
            <button type="submit" id="like" name="post_id" value="{{ gig.id }}" class="btn btn-primary"><i
                    class="far fa-thumbs-up"></i>Like</button>
        {% endif %}
    </form>
{% endif %}
